<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Projeto Contábil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Automação Contábil</a>
            <button id="logoutButton" class="btn btn-outline-light">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="mb-0">Enviar Arquivo para Processamento</h4>
                    </div>
                    <div class="card-body">
                        <p>Selecione o arquivo .xlsx ou .csv para iniciar a automação.</p>
                        <form id="uploadForm">
                            <div class="input-group">
                                <input type="file" class="form-control" id="fileInput" accept=".xlsx, .csv" required>
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </form>
                        <div id="messageDiv" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
